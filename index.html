    <script src="https://code.createjs.com/createjs-2015.05.21.min.js"></script>
    <script type="text/javascript">
        var stage;
        var sprites;     // spriteを格納する配列
        var stageWidth;
        var stageHeight;
        var frameCount;  // frameCountを外部変数に追加
        var graphicas, shapi;
        var logo1

        var x_offset = 260;
        var y_offset = 200;
        var gain = 0.8;

        var W0 = 60 * gain;
        var W1 = 2 * gain;
        var W2 = 80 * gain;
        var W3 = 2 * gain;
        var W4 = 64 * gain;
        var W5 = 2 * gain;

        var H0 = 60 * gain;
        var H1 = 112 * gain; 

        /**
         * スプライト（円形のオブジェクト）を作成するクラス
         *
         * @param Number x 初期位置（x座標）
         * @param Number y 初期位置（y座標）
         * @param Number radius 円の半径
         * @param String color 色
         * @param Number init_radian 初期角度（弧度法）
         */
        function Sprite(x, y, radius, color, init_radian) {
            this.Shape_constructor();
            this.initialize(x, y, radius, color, init_radian);
        };
        createjs.extend(Sprite, createjs.Shape);
        createjs.promote(Sprite, 'Shape');
        // Spriteクラスのコンストラクタ
        Sprite.prototype.initialize = function(x, y, radius, color, init_radian) {
            this.graphics.beginFill(color).drawCircle(0, 0, radius);
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.init_radian = init_radian;
        };
        /**
         * スプライトを移動させるメソッド
         *
         * @param Number x 移動の中心点（x座標）
         * @param Number y 移動の中心点（y座標）
         * @param Number r 移動距離
         * @param Number theta 移動の角度（弧度法）
         */
        Sprite.prototype.move = function(x, y, r, theta) {
            var radian = (this.init_radian + theta)
            this.x = x + r * Math.cos(radian);
            this.y = y + r * Math.sin(radian);
        };

        /**
         * 初期化
         */
        function init() {
            // ステージの初期化
            var canvas = document.getElementById('canvas');
            stage = new createjs.Stage(canvas);

            // ステージの縦幅、横幅の取得
            stageWidth = canvas.width;
            stageHeight = canvas.height;

            // スプライトの初期化（画面の左上にスプライトを設置）
            var sprite_red  = new Sprite(0, 0, 50, 'red',  degreeToRadian(0));
            var sprite_blue = new Sprite(0, 0, 50, 'blue', degreeToRadian(180));

            // スプライトをステージ上に追加
            stage.addChild(sprite_red);
            stage.addChild(sprite_blue);


            // スプライトを配列に格納
            sprites = new Array();
            sprites.push(sprite_red);
            sprites.push(sprite_blue);

            
            // logo1.drawRect(0, 10, 200, 320);

            logo1 = new createjs.Graphics();
            // logo1.beginFill("DarkRed"); // 赤色で描画するように設定
            logo1.beginLinearGradientFill(["#ffff00", "#00ffff"], [0, 1], 0, 0, 0, 320);
            logo1.moveTo(x_offset, y_offset); // point 1
            logo1.lineTo(x_offset + W0, y_offset + H0); // point 2
            logo1.lineTo(x_offset - W0, y_offset + H0); // point 3
            logo1.lineTo(x_offset, y_offset); // point 1

            // logo1.beginFill("yellow");
            x_offset += W1;
            logo1.moveTo(x_offset, y_offset); // point 4
            logo1.lineTo(x_offset + W2, y_offset); // point 5
            logo1.lineTo(x_offset + W2 + (H1 / H0) * W0, y_offset + H1); // point 6
            logo1.lineTo(x_offset + (H1 / H0) * W0, y_offset + H1); // point 7
            logo1.lineTo(x_offset, y_offset); // point 4

            // logo1.beginFill("white");
            x_offset += (W2 + W3);
            logo1.moveTo(x_offset, y_offset); // point 8
            logo1.lineTo(x_offset + W4, y_offset); // point 9
            logo1.lineTo(x_offset + W4 / 2, y_offset + (W4 * H0) / 2 / W0); // point 10
            logo1.lineTo(x_offset, y_offset); // point 8

            // logo1.beginFill("purple");
            x_offset += (W4 + W5);
            logo1.moveTo(x_offset, y_offset); // point 8
            logo1.lineTo(x_offset - W4 /2, y_offset + (W4 * H0) / 2 / W0); // point 9
            logo1.lineTo(x_offset + W4 / 2, y_offset + (W4 * H0) / 2 / W0); // point 10
            logo1.lineTo(x_offset, y_offset); // point 8


            shapi = new createjs.Shape(logo1);
            stage.addChild(shapi);

            // フレームカウントを初期化
            frameCount = 0;


            // tickイベント（アニメーション）の設定
            createjs.Ticker.addEventListener('tick', onTick);
            var fps = 30;
            createjs.Ticker.setFPS(fps);
        }

        /**
         * 指定した間隔（フレームレート）ごとに呼び出される関数
         */
        function onTick() {
            // スプライトを毎フレーム移動
            var x = stageWidth / 2;
            var y = stageHeight / 2;
            var r = 2 * frameCount;
            var radian = degreeToRadian(5 * frameCount);
            var sprite_number = sprites.length;
            for (var i = 0; i < sprite_number; i++) {
                var sprite = sprites[i];
                sprite.move(x, y, r, radian);
            }

            // logo1.rotation += 2;
            // logo1.regX +=1;
            // logo1.visible = true;
            // if (Math.floor(Math.random()*102)%101==0){
            //   logo1.visible = false;
            // }

            // shapi.regX = x_offset;
            // shapi.regY = y_offset;
            // shapi.rotation += 1;
            // shapi.y += 1;
            // shapi.x += 1;
            // shapi.y += 1;



            // ステージ上のオブジェクトをcanvasに反映
            stage.update();


            // フレームカウントを毎フレーム増加
            frameCount++;
            if (frameCount == 200){
              frameCount = 0;
              // shapi.x = 0;
              // shapi.y = 0;
              }

        }

        /**
         * 角度を度数法から弧度法に変換する関数
         *
         * @param Number degree 角度（度数法）
         * @return Number radian 角度（弧度法）
         */
        function degreeToRadian(degree) {
            var radian = 2 * Math.PI * degree / 360.0;
            return radian;
        }
    </script>
